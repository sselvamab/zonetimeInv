# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.abeam.zsupplierinv1
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: DS4_110_BAS
          url: http://ds4-poc.sap.onecdg.corp:44300
          client: '110'
        app:
          name: ZSUPPLIERINV1
          description: Supplier Invoice Upload
          package: ZCDG_FI
          transport: DS4K902376
        exclude:
          - /test/
